<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&family=Space+Grotesk:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="shortcut icon"
      href="imges/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Interactive card</title>
  </head>
  <body>
    <div class="container">
      <!-- Start Card Section  -->
      <div class="card-section">
        <div class="cards">
          <div class="card-front">
            <div class="bulets">
              <span></span>
              <span></span>
            </div>
  
            <p class="card-number">1234 5678 9123 0000</p>
            <div class="name-data">
              <p>Jane Appleseed</p>
              <div class="div">
                <span class="span-mm">90</span>
                <span>/</span>
                <span class="span-yy">89</span>
              </div>
              
            </div>
          </div>
          <div class="card-back">
            <span>000</span>
          </div>
        </div>
       
      </div>
      <!-- End Card Section  -->

      <!-- Strat Form Section -->
      <div class="form-section">
        <form action="">
          <label class="input-name" for="input-name">cardholder name</label>
          <input
          class="input-name"
            type="text"
            id="input-name"
            placeholder="e.g. Jane Appleseed"
          />
          <span class="span-message-name"></span>
          <label class="input-number" for="input-number">card number</label>
          <input
            type="text"
            id="input-number"
            class="input-number1"
            placeholder="e.g. 1234 5678 9123 0000"
          />
          <span class="span-message"></span>
          <div class="data-inputs">
            <div class="data-labels">
              <span class="data">exp. date (mm/yy)</span>
              <span class="cvc">cvc</span>
            </div>

            <!-- <div class="input-data"> -->
            <input
              class="input-data-mm"
              type="number"
              id="input-data-mm"
              placeholder="MM"
            />
            <input
              class="input-data-yy"
              type="number"
              id="input-data-yy"
              placeholder="YY"
            />
            <input
              class="input-cvc"
              type="number"
              id="input-cvc"
              placeholder="e.g. 123"
            />
            <div class="meassage-spans">
              <span class="span-message-mm"></span>
              <!-- <span class="span-message-yy"></span> -->
              <span class="span-message-cvc"></span>
            </div>

            <!-- </div> -->

            <input class="confirm" type="submit" value="Confirm" />
          </div>
        </form>
      </div>
      <!-- End Form Section -->

      <!--Start Added Section -->
      <div class="added">
        <div class="icon">
          <i class="fas fa-check"></i>
        </div>
        <p class="thank-you">THANK YOU!</p>
        <p class="added-card">We've added your card details</p>
        <input class="continue" type="submit" value="Continue"></input>
      </div>
      <!--End Added Section -->
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
